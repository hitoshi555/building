        <script>
            function bgClr(){
                const days = new Date();
                //const hours = days.getHours() + 1;
                const hours = 12;
                // if(hours === 0){
                //     hours = 24;
                // }

                const b = document.getElementsByClassName("container")[0];
                if(hours >= 5 && hours < 9){
                    b.style.backgroundColor = "#B3DAF2";
                }else if(hours >= 9 && hours < 13){
                    b.style.backgroundColor = "#50B4F2";
                }else if(hours >= 13 && hours < 17){
                    b.style.backgroundColor = "#0583F2";
                }else if(hours >= 17 && hours < 21){
                    b.style.backgroundColor = "#0367A6";
                }else if(hours >= 21 && hours < 1){
                    b.style.backgroundColor = "#004a9e";
                }else if(hours >= 1 && hours < 5){
                    b.style.backgroundColor = "#000033";
                }
            }
            function timer(){
                const hours = getHours();
                const minits = getMinits();
                const flag = getTimeflag();
                if(flag == true){
                    allLightOn();
                    lightOff_l(hours); 
                    lightOff_r(minits);
                }else{
                    allLightOff();
                    lightOn_l(hours); 
                    lightOn_r(minits);
                }
            }

            function getTimeflag(){
                let flag = false;
                const days = new Date();
                const hours = days.getHours();
                if(hours >= 9 || hours <= 18){
                    flag = true;
                }

                return flag;

            }

            function getHours(){
                //もし１２より多かったら１２引いたものを返す
                //1-12
                //０対策でif作る
                const days = new Date();
                const hours = days.getHours();
                let num = hours;
                if(hours === 0){
                    num = 12;
                }
                if(hours > 12){
                    num = hours - 12;
                }

                return num;
            }

            function getMinits(){
                //60を１２で割ると１つ５分
                //５でわれた数を返す
                //0-11
                const days = new Date();
                const minits = days.getMinutes();
                let num = Math.floor(minits / 5);
                return num;
            }

            function allLightOff(){
                const a = document.getElementsByClassName("windows");
                for (var i = 0; i < a[0].children.length; i++) {

                    const c =b.children[1];
                    const d =b.children[0];
                    const e =b.children[2];
                    c.style.backgroundColor = '#3a3d87';
                    d.style.borderBottom = "9px solid #3a3d87";
                    e.style.borderTop = "9px solid #3a3d87";
